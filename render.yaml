
services:
  - type: web
    name: n8n-service
    env: docker
    plan: free
    autoDeploy: true
    dockerfilePath: Dockerfile
    ports:
      - port: 5678
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "yourpassword"
      - key: N8N_HOST
        value: "0.0.0.0"
      - key: WEBHOOK_URL
        value: "https://your-render-url.onrender.com/"
